<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    List Product
  </title>

  <style th:fragment="css">
    body{
      background-image: url("https://wall.vn/wp-content/uploads/2019/11/hinh-nen-thap-eiffel-46.jpg");
    }
    h1{
      margin-left: 700px;
    }


    #products td, #products th {
      border: 1px solid #ddd;
      padding: 8px;
      border-collapse: collapse;
    }

    #products tr:nth-child(even){background-color: #dddddd;}

    #products tr:hover {background-color: #ddd;}

    #products th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }

    #products {
      border-collapse: collapse;
    }

    input[type=text],input[type=email]{
      width: 100%;
      padding: 12px 0;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 300px;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    #form {
      width: 500px;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    img {
      width: 100px;
      height: 100px;
    }

    .notify span{font-size: 15px; color: blue;}
  </style>

</head>
<body>

<footer th:fragment="footer">
   Bài thi cuối Module4 Trần Gia Lộc
</footer>
</body>
</html>
